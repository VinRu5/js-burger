<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>CreateYourBurger</title>
</head>
<body>
    <div class="container-view">

        <!-- header e titolo dell'app -->
        <header>
            <div class="container container-width">
                <div class="row">
                    <h1 class="col-8">Create your Burger</h1>
                    <div class="burger-img col-4">
                        <img src="./img/burger-top.png" alt="burger">
                    </div>
                </div>
            </div>
        </header>

        <!-- contenuto principale -->
        <main class="container container-width">
            <div class="title row">
                <h2 id="burger-name" class="col-12">Name Your Burger</h2>
                <h3 class="col-12">Ingredients</h3>
            </div>

            <!-- scelta ingredienti -->
            <form class="ingredients row">
                <div class="food-item col-6">
                    <label for="cheese">
                        <img src="./img/cheese.svg" alt="cheese">
                        Cheese
                    </label>
                    <input type="checkbox" name="cheese" id="cheese" class="add-food" value="4">
                    <label for="cheese">add</label>
                </div>
                
                <div class="food-item col-6">
                    <label for="tomato">
                        <img src="./img/tomato.svg" alt="tomato">
                        Tomato
                    </label>
                    <input type="checkbox" name="tomato" id="tomato" class="add-food" value="5">
                    <label for="tomato">add</label>
                </div>

                <div class="food-item col-6">
                    <label for="egg">
                        <img src="./img/fried-egg.svg" alt="eggs">
                        Egg
                    </label>
                    <input type="checkbox" name="egg" id="egg" class="add-food" value="5">
                    <label for="egg">add</label>
                </div>
        
                <div class="food-item col-6">
                    <label for="lettuce">
                        <img src="./img/lettuce.svg" alt="lettuce">
                        Lettuce
                    </label>
                    <input type="checkbox" name="lettuce" id="lettuce" class="add-food" value="4">
                    <label for="lettuce">add</label>
                </div>

                <div class="food-item col-6">
                    <label for="mustard">
                        <img src="./img/mustard.svg" alt="mustard">
                        Mustard
                    </label>
                    <input type="checkbox" name="cheese" id="mustard" class="add-food" value="3">
                    <label for="mustard">add</label>
                </div>
        
                <div class="food-item col-6">
                    <label for="ketchup">
                        <img src="./img/ketchup.svg" alt="ketchup">
                        Ketchup
                    </label>
                    <input type="checkbox" name="ketchup" id="ketchup" class="add-food" value="3">
                    <label for="ketchup">add</label>
                </div>
        
                <!-- codice sconto -->
                <div class="text-saled col-12">
                    <div class="row">
                        <label for="saled" class="col">Discount Coupon</label>
                        <input type="text" class="add-sale col-9" id="saled" placeholder="Inserisci Codice Sconto">
                    </div>
                </div>
            </form>

            <!-- button di calcolo -->
            <div class="text-center">
                <button class="button-total btn btn-warning">calculate</button>
            </div>
        
            
        </main>
        
        <!-- parte finale e risultato -->
        <footer>
            <div class="container container-width">
                <div class="row">
                    <div class="col">Your Price</div>
                    <div class="col text-end">
                        <span>$</span>
                        <span class="total">50.00</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
