<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateYourBurger</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <form>
        <label for="cheese">Cheese</label>
        <input type="checkbox" name="cheese" id="cheese" class="add-food" value="4">
        <label for="cheese">add</label>

        <label for="egg">Egg</label>
        <input type="checkbox" name="cheese" id="egg" class="add-food" value="5">
        <label for="egg">add</label>

        <label for="mustard">Mustard</label>
        <input type="checkbox" name="cheese" id="mustard" class="add-food" value="3">
        <label for="mustard">add</label>

        <label for="tomato">Tomato</label>
        <input type="checkbox" name="tomato" id="tomato" class="add-food" value="5">
        <label for="tomato">add</label>

        <label for="lettuce">Lettuce</label>
        <input type="checkbox" name="lettuce" id="lettuce" class="add-food" value="4">
        <label for="lettuce">add</label>

        <label for="ketchup">Ketchup</label>
        <input type="checkbox" name="ketchup" id="ketchup" class="add-food" value="3">
        <label for="ketchup">add</label>

        <input type="text" class="add-sale">
    </form>

    <button class="button-total">calculate</button>

    <div class="total">50</div>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
